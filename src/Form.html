<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style type="text/css">

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-grid gap-3">

<h1 style="color:#b1cbbb ">Rejestracja </h1>

<form class= "p-5 bg-light border">
    <div class ="col-md-5">
        <p>Imię</p>
        <input class = "Wpisz imię" type="text" placeholder="Wpisz imię">

    </div>
   <div class ="col-md-5">
       <p> Nazwisko</p>
       <input class = "Wpisz nazwisko" type="text" placeholder="Wpisz nazwisko">
   </div>
    <div class = "mb-3">
        <p>Płeć</p>
        <input type="radio" id="male" name="gender">
        <label for="male">Mężczyzna</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Kobieta</label>
    </div>

    <div class="col-md-5">
        <label for="email" class="form-label">Adres e-mail</label>
        <input type="email" class="form-control" id="email" placeholder="john.kowalski@onet.pl">
        <div id="comment" class="form-text">Sprawdź spam</div>
    </div>

    <div class="col-md-5">
        <label for="password" class="form-label">Wpisz hasło</label>
        <input type="password" class="form-control" id="password">
        <div id="comment" class="form-text">Min. 8 znaków i znaki specjalne</div>
    </div>

    <div class="row">
    <div class="col">
        <label for="city" class="form-label">Miasto</label>
        <input type="text" class="form-control" id="city">
    </div>

    <div class="col-md-2">
        <label for="voivodeship" class="form-label">Województwo</label>
        <select id= "voivodeship" class="form-select">
            <option selected>Wybierz</option>
            <option value="1">Dolnośląskie</option>
            <option value="2">Kujawsko-Pomorskie</option>
            <option value="3">Lubelskie</option>
            <option value="3">Lubuskie</option>
            <option value="3">Lodzkie</option>
            <option value="3">Małopolskie</option>
            <option value="3">Mazowieckie</option>
            <option value="3">Opolskie</option>
            <option value="3">Podkarpackie</option>
            <option value="3">Podlaskie</option>
            <option value="3">Pomorskie</option>
            <option value="3">Sląskie</option>
            <option value="3">Swiętokrzyskie</option>
            <option value="3">Warmińsko-Mazurskie</option>
            <option value="3">Wielkopolskie</option>
            <option value="3">Zachodniopomorskie</option>
        </select>
    </div>

    <div class="col-md-2">
        <label for="citycode" class="form-label">Kod pocztowy</label>
        <input type="text" class="form-control" id="citycode">
    </div>


            <div class="col-sm-10">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="statute">
                    <label class="form-check-label" for="statute">
                        Akceptuję <a href="#" class="link-primary">regulamin</a>
                    </label>
                </div>
                <div class="col-sm-10">

                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreement" checked>
                    <label class="form-check-label" for="agreement">
                            Wyrażam zgodę na otrzymywanie informacji marketingowych
                    </label>

                    </div>

                    <div>
                <button type="register" class="btn btn-primary">Zarejestruj się</button>
                    </div>
                </div>
            </div>
    </div>

</form>
</body>
</html>
